<form id="form1">
    <div class="form-group col-md-7">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label style="color:#ffffff" for="inputName">Nome*</label>
                <input type="text" class="form-control" id="inputName" placeholder="Ex. Lionel Messi">
            </div>
            <div class="form-group col-md-4">
                <label style="color:#ffffff" for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Ex. joao@bol.com">
            </div>
            <div class="form-group col-md-3">
                <label style="color:#ffffff" for="inputTel">Telefone</label>
                <input type="text" class="form-control" id="inputTel" placeholder="Ex. (31) 9 9999-9999">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-md-6">
                <label style="color:#ffffff" for="inputAddress">Endereço*</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ex. (Rua, Av., Logradouro...) Jucelino Vicentino">
            </div>
            <div class="form-group col-md-2">
                <label style="color:#ffffff" for="inputNumber">Número*</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="Ex. 78">
            </div>
            <div class="form-group col-md-4">
                <label style="color:#ffffff" for="inputBairro">Bairro*</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Ex. Chapada">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-md-4">
                <label style="color:#ffffff" for="inputComplemento">Complemento*</label>
                <input type="text" class="form-control" id="inputComplemento" placeholder="Ex. Apartamento 201">
            </div>
            <div class="form-group col-md-5">
                <label style="color:#ffffff" for="inputRef">Ponto de Referência*</label>
                <input type="text" class="form-control" id="inputRef" placeholder="Ex. Próximo ao Armazém do Pierre">
            </div>
            <div class="form-group col-md-3">
                <label style="color:#ffffff" for="inputZip">CEP*</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Ex. 55555-000">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label style="color:#ffffff" for="inputPay">Forma de Pagamento</label>
                <select id="inputPay" class="form-control">
                    <option selected>Escolha...</option>
                    <option>Cartão</option>
                    <option>Dinheiro</option>
                    <option>Vale Refeição</option>
                </select>
            </div>
            <div class="form-group col-md-7">
                <h1 class="hidden-xs">.</h1>
            </div>  
        </div>
        <br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-success btn-block" id="checkkOut">Finalizar</button>
            </div>
            <div class="form-group col-md-8">
                <a href="./buildBurger.html" class="btn btn-warning" id="cancelar">Voltar</a>
            </div>
        </div>
    </div>
</form>
